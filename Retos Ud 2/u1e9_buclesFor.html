<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u1e9_buclesFor.html</title>
</head>
<body>
    <script>
    
    //con esta funcion agregamos un 0 delante si el numero es menor que 10
    function formatearNumero(numero) {
    if (numero < 10) {
        return "0" + numero;
    } else {
        return numero;
        }
    }

    for(let i=8;i<21;i++){
        document.write("<p>",formatearNumero(i),":00", "<p>")
        document.write(formatearNumero(i),":30")
    }
    </script>
</body>
</html>
