<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 </title>
</head>

<body>
    <script>
        /*
        Actividad 4
        Realiza un programa que calcule cuántos números son a la vez primos y palíndromos desde el 1 hasta 100,000. Debe guardar todos ellos en un array y al finalizar el proceso imprimir dicho array.
        Número primo
        Palíndromo
        */
        let arrayNumeros = [];

        const calculaPrimosYPalindromos = () => {

            for (let i = 1; i < 10001; i++) {

                let esPrimo = true;

                if (i > 1 && i.toString() === i.toString().split("").reverse().join("")) {
                    for (let j = 2; j <= Math.sqrt(i); j++) {
                        if (i % j === 0) {
                            esPrimo = false;
                        }
                    }

                    if (esPrimo) {
                        arrayNumeros.push(i);
                    }
                }
            }

            return document.write(arrayNumeros);
        }

        calculaPrimosYPalindromos();
    </script>
</body>

</html>
