<body>
    <script>
        /*
        Actividad 1
        Realiza un programa que cada 20 segundos (mediante setInterval) solicite un DNI hasta que alguien escriba la cadena -1. 
        En ese momento, el programa debe mostrar seguidas las letras de todos los DNIs introducidos.
        **/
        let cadena = "";
        const letras = "TRWAGMYFPDXBNJZSQVHLCKE";
        const arrayDeLetras = [];

        const pideDNI = () => {

            cadena = prompt("Inserte DNI: (Escribe -1 para salir)");

            // si escribe -1 se saldra del programa
            if (cadena === "-1") {
                clearInterval(interval);
                document.write(arrayDeLetras);

                // Validar que el DNI tenga 8 dgitos
            } else if (cadena.length !== 8) {
                alert("Introduce 8 d√≠gitos");

            }else{

                arrayDeLetras.push(letras.charAt(cadena % 23));
            }

        }

        const interval = setInterval(pideDNI, 5000)

    </script>
</body>
