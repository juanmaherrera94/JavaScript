        let paises = [
            "Argentina", "Brasil", "Chile", "Mexico", "Peru",
            "España", "Francia", "Alemania", "Italia", "Portugal",
            "Reino Unido", "Países Bajos", "Suecia", "Noruega", "Suiza"
        ];


        // Funcion para mostrar el numero de elementos del array
        function mostrarNumeroPaises(paises) {
            return paises.length;
        }

        // Funcion para mostrar los paises en orden normal
        function mostrarPaisesNormal(paises) {
            return "Paises: " + paises.join(", ");
        }

        // Funcion para mostrar los paises en orden invertido
        function mostrarPaisesInvertido(paises) {
            return "Paises en orden inverso: " + paises.slice().reverse().join(", ");
        }

        // Funcion para mostrar los paises en orden alfabetico
        function mostrarPaisesAlfabetico(paises) {
            return "Paises ordenados alfabeticamente: " + paises.slice().sort().join(", ");
        }

        // Funcion para anadir un elemento al principio del array
        function anadirPaisPrincipio(paises, pais) {
            paises.unshift(pais);
            return "Anadido al principio: " + pais;
        }

        // Funcion para anadir un elemento al final del array
        function anadirPaisFinal(paises, pais) {
            paises.push(pais);
            return "Anadido al final: " + pais;
        }

        // Funcion para borrar un elemento al principio del array
        function borrarPaisPrincipio(paises) {
            let eliminado = paises.shift();
            return "Eliminado del principio: " + eliminado;
        }

        // Funcion para borrar un elemento al final del array
        function borrarPaisFinal(paises) {
            let eliminado = paises.pop();
            return "Eliminado del final: " + eliminado;
        }

        // Funcion para gestionar las opciones del usuario
        function menu() {

            let opcion = "";

          
            while (opcion !== "7") {
                opcion = prompt("Elige una opcion:\n1. Mostrar numero de paises\n2. Mostrar listado de paises\n3. Mostrar un intervalo de paises\n4. Anadir un pais\n5. Borrar un pais\n6. Consultar un pais\n7. Salir");

                switch (opcion) {
                    case "1":
                        alert(mostrarNumeroPaises(paises));
                        break;
                    case "2":
                        let orden = prompt("Como quieres mostrar los paises? (normal, invertido, alfabetico)");
                        if (orden === "normal") {
                            alert(mostrarPaisesNormal(paises));
                        } else if (orden === "invertido") {

                        } else if (orden === "alfabetico") {

                    case "4":

                            alert(anadirPaisPrincipio(paises, nuevoPais));
                        } else {
                            alert(anadirPaisFinal(paises, nuevoPais));
                        }
                        break;
                    case "5":
