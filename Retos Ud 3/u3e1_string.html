<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u3e1_string.html</title>
</head>
<body>
    <script>
    /*
    Ejercicio 1: u3e1_string.html (Parte 1)
    Diseña un programa que solicite a un usuario en una sola petición su nombre, dos apellidos y año de nacimiento (por ejemplo: «Pepe Perez Sanchez 1990»). El nombre y los apellidos serán una única palabra cada uno, pero no hace falta que lo valides. No habrá nombres compuestos como “Juan Tomás” o “San Salvador”. Sobre ese nombre, 
    deberá mostrar la siguiente información para crear un nombre de usuario:
    Transformación de la cadena a todos mayúsculas.
    Muestra de nombre, primer apellido, segundo apellido y año, cada uno en una línea.
    Nombre de usuario: estará formado por la inicial del nombre, el primer apellido, 
    la inicial del segundo apellido y las dos últimas cifras del año de nacimiento, 
    todo en minúsculas (ej. pperezs90).
    **/
        let pregunta = prompt("Introduce tu nombre, apellidos y año de nacimiento separados por espacio");

        let nombreEnMayusculas= pregunta.toLocaleUpperCase(); 

        let datos= nombreEnMayusculas.split(" ");

        let nombre= datos[0];
        let apellidos1= datos[1];
        let apellidos2=datos[2];
        let anio=datos[3];

        datos.forEach(datosSeparados => {
            document.write("<p>" + datosSeparados + "</p>");
        });
       
        let nombreDeUsuario= nombre[0] + apellidos1[0] + apellidos2[0] + anio.substring(anio.length -2); 
        /* lo de sacar las dos ultimas cifras del año le pregunte a CHATGPT porque no conseguia como sacarlo,
         solo conseguia sacar una cifra 
        Con el metodo substring, usando length calculo la longitud de año, luego le quito dos caracteres para quedarme los dos ultimos
        */   
        let nombreUsuarioMinus= nombreDeUsuario.toLocaleLowerCase();
        document.write("Nombre de usuario: " + nombreUsuarioMinus);

        //Parte 2

        let nombreYapellidos= nombre + apellidos1 + apellidos2;

        document.write("<p>" + "El tamaño de la cadena del nombre y los apellidos es: "  + nombreYapellidos.length + "<p>")

        //Parte 3
    
        let vocales=nombreYapellidos.match(/[aeiou]/);

        let numeroVocales=0;

        if (vocales) {
            numeroVocales = vocales.length; // 
        } else {
            numeroVocales = 0; // si no se encuentra vocales se queda en 0
        }

        document.write("<p>" + "El numero de vocales en el nombre y apellidos es: " + numeroVocales + "</p>");
        </script>
</body>
</html>
