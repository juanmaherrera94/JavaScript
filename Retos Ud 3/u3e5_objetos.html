    <script>
        /*
        Ejercicio 9: u3e5_objetos.html
        Crea tres objetos que almacenen información de sandkills:

        sandkill1: creado como un literal.
        sandkill2: creado con la definición new Object().
        sandkill3: creado a partir de una clase Sandkill.
        Los tres objetos tendrán las propiedades: nombre, edad, especialidad, y un método .toString() que devuelva una cadena con la información en una línea. Posteriormente:

        Añade a sandkill1 la propiedad nacionalidad.
        Añade a sandkill2 la propiedad lenguajeFavorito.
        Elimina de sandkill3 la propiedad especialidad.
        Crea una función que muestre todas las propiedades de un objeto Sandkill sin usar el método .toString().
                
        **/
    const sandkill1 = {
    nombre : "Pepe",
    edad : 28,
    especialidad : "panadero",
}

const sandkill2 = new Object 
    sandkill2.nombre = "Juan";
    sandkill2.edad = 25;
    sandkill2.especialidad = "Pintor";

class Sandkill {
    constructor (nombre, edad, especialidad){
        this.nombre = nombre;
        this.edad = edad;
        this.especialidad = especialidad;
    }

    toString() {
        return this.nombre + ", " + this.edad + ", " + this.especialidad;
    }
}

let sandkill3 = new Sandkill ("Antonio", 18, "albañil");

const mostrarObjeto = (objeto) => {
    let resultado = "";
    for (let i in objeto) {
        resultado += objeto[i] + " ";;
    }
    return resultado;
}

sandkill1.nacionalidad = "España";
sandkill2.lenguajeFavorito = "Ingles";

delete sandkill3.especialidad;

document.write(mostrarObjeto(sandkill1) + "<br>");
document.write(mostrarObjeto(sandkill2) + "<br>");
document.write(mostrarObjeto(sandkill3) + "<br>");

    </script>
</body>
